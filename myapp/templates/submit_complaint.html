{% extends 'base.html' %}

{% block main_block %}

<style>

body {
    background-color: #0d1b2a; 
    color: white;
}

.complaint-form {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
}

h1 {
    text-align: center;
    font-family: 'Arial', sans-serif;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    background-color: transparent;
    color: white;
}

.form-group textarea {
    height: 150px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
}

.submit-btn:hover {
    background-color: #45a049;
}


.message-container {
    text-align: center;
    margin-bottom: 20px;
}

.message-container i {
    font-size: 24px;
    margin-top: 10px;
}

.message-container p {
    font-size: 18px;
    margin-top: 10px;
}
</style>


<div class="message-container">
    <i class="fas fa-paper-plane"></i>
    <p>You can submit your complaint form here!</p>
</div>

<form action="" method="post" class="complaint-form" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="issue_description">Issue Description</label>
        {{ form.issue_description }}
    </div>
    
    <div class="form-group">
        <label for="purchase_receipt">Purchase Receipt</label>
        {{ form.purchase_receipt }}
    </div>
    
    <div class="form-group">
        <label for="product_image">Product Image</label>
        {{ form.product_image }}
    </div>

    <button type="submit" class="submit-btn">Submit Complaint</button>
</form>

{% endblock %}
