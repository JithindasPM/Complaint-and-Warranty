{% extends 'base.html' %}

{% block main_block %}

<style>
   
    body {
        background-color: #0d1b2a; 
    }

    .transition-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .transition-card:hover {
        transform: scale(1.05); 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
    }

   
    button.btn-lg {
        font-size: 18px;
        padding: 15px;
    }


    .container {
        max-width: 800px;
    }


    .card-container {
        background-color: #003366; 
        color: white;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        min-height: 200px; 
        display: flex;
        flex-direction: column;
        justify-content: center;
    }


    .equal-height {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
    }

    .card-container h5 {
        font-size: 22px;
        font-weight: bold;
        color: black; 
    }

    .card-container p {
        font-size: 16px;
        margin-top: 10px;
    }

  
    .icon-card {
        font-size: 50px;
        color: white;
        margin-bottom: 15px;
    }

    .card-body p {
        font-size: 16px;
    }

    h3, h5 {
        color: black !important;
    }
    .heading{
        color: white;
        padding-top: 100px;
        padding-bottom: 50px;
    }
</style>


<h2 class="text-center my-4 heading">Welcome, {{ request.user.first_name|default:request.user.username }}!</h2>

<div class="container d-flex justify-content-center">
    <div class="row">
       
        <div class="col-md-6 mb-4">
            <a href="{% url 'submit_complaint' %}" class="text-decoration-none">
                <div class="card shadow-lg p-4 text-center transition-card border-0 d-flex align-items-center justify-content-center card-container equal-height">
                    <i class="fas fa-exclamation-triangle icon-card"></i>
                    <h5>Submit a Complaint</h5>
                    <p>Report issues related to your purchased products.</p>
                </div>
            </a>
        </div>


        <div class="col-md-6 mb-4">
            <a href="{% url 'submit_warranty_claim' %}" class="text-decoration-none">
                <div class="card shadow-lg p-4 text-center transition-card border-0 d-flex align-items-center justify-content-center card-container equal-height">
                    <i class="fas fa-cogs icon-card"></i>
                    <h5>Submit a Warranty Claim</h5>
                    <p>Request warranty service for your product.</p>
                </div>
            </a>
        </div>
    </div>
</div>


{% endblock %}
